<html>
    <body>
        <p>Place Order:</p>

        <div>
            <input type="checkbox" id="iron" name="iron"
                    checked>
            <label for="iron">Iron</label>
        </div>

        <div>
            <input type="checkbox" id="fold" name="fold">
            <label for="fold">Fold</label>
        </div>

        <div>
            <input type="checkbox" id="wash" name="wash">
            <label for="wash">Wash</label>
        </div>
        <p>Payment Method</p>
        <select name="payment" >
            <option value="cash">Cash</option>
            <option value="card">Card</option>
        </select>

        <label for="timeid">Select a time:</label>
        <input type="time" id="timeid" name="timeid">
        
        <div>
            <input type="radio" id="collection" name="fold">
            <label for="collection">Collection</label>
            <input type="radio" id="delivery" name="fold">
            <label for="collection">Delivery</label>

        </div>

    </body>
</html>
